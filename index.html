<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/marked.js"></script>

    <script>

    function updatePreview() {
      let previewElement = document.getElementById("preview");
      document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
    }


    function setDefault(){
      let defaultText = `\
# H1
## H2
[Alex Glenn's link]{http://www.askjeeves.com}
  <dl>
  <dt>Definition</dt>
  <dd> words</dt>
  </dl>

  \`Inline Code\`

  \`\`\`
  function exampleOf() {
    return multiLineCodeBlock;
  }
  \`\`\`


  - List item 1
  - List item 2
  - List item 3
  - List 4
  - List 5


  > Block quote example

  ![Image example](https://www.akc.org/wp-content/uploads/2017/11/Pembroke-Welsh-Corgi-standing-outdoors-in-the-fall.jpg)
  **Bolded textarea**

      `;
    let editorField = document.getElementById("editor");
    editorField.value = defaultText;
    let previewElement = document.getElementById("preview");
    previewElement.innerHTML = marked(defaultText)
    }
    </script>

  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center bg-success">
    <h1>Markdown previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary">
          <h2 class="text-white text-center">Editor</h2>
        <textarea id="editor" onkeyup="updatePreview()"></textarea>
      </div>
        <div class="col-6 bg-danger">
        <h2 class="text-white text-center">Editor</h2>
        <div id="preview">
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
